<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <sectiom class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="iphone image">
      </article>
      <!-- gift info -->
      <article class="gift-info">
        <h3>Iphone 13 Giveaway</h3>
        <h4 class="giveaway">Giveaway end on Wednesday, May 25 2022, 8:00am</h4>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam laboriosam minus reprehenderit repellat?Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos, quos.</p>

        <!-- deadline -->
        <div class="deadline">

          <div class="deadline-format">
              <!-- days -->
            <div>
              <h4 class="days">20</h4>
              <span>days</span>
            </div>
            <!-- end of item -->
          </div>
        
          <div class="deadline-format"><!-- hours -->
            <div>
              <h4 class="hrs">10</h4>
              <span>hours</span>
            </div>
            <!-- end of item -->
          </div>  
          
          <div class="deadline-format">
            <!-- minutes -->
            <div>
              <h4 class="mins">40</h4>
              <span>mins</span>
            </div>
            <!-- end of item -->
          </div>
          
          <div class="deadline-format">
            <!-- seconds -->
            <div>
              <h4 class="secs">20</h4>
              <span>secs</span>
            </div>
            <!-- end of item -->
          </div>
            
        </div>
      </article>
    </sectiom>


    <!-- javascript -->
    <script src="app.js"></script>
  </body>   
</html>
