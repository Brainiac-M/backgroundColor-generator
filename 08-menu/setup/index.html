<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!--title-->
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>

      <!--filter buttons-->
      <div class="btn-container">
        <button class="filter-btn" class="filter-btn" type="button">All</button>
        <button class="filter-btn" class="filter-btn" type="button">Appetizer</button>
        <button class="filter-btn" class="filter-btn" type="button">Main course</button>
        <button class="filter-btn" class="filter-btn" type="button">Dessert</button>
      </div>
      <!--menu items-->
      <div class="section-center">
      <!--Single item-->
      <article class="menu-item">
        <img src="menu-item.jpeg" class ="photo" alt="menu-item">
        <div class="item-info">
          <header>
            <h4>Buttermilk pancakes</h4>
            <h4 class="price">#50</h4>
          </header>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque consectetur vero nisi eius saepe nesciunt, amet dolor, hic voluptate id sit eos ducimus doloremque suscipit corrupti quaerat aliquam quidem blanditiis?</p>
        </div>
      </article>
      <!--End of single item-->
      </div>
    </section>
    


    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
