<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Hero section-->
    <header class="hero">
      <div class="banner">
        <h1>Mountain Top Tours</h1>
        <button class="btn modal-btn">View tour</button>
      </div>
    </header>

    <div class="modal-overlay">
      <div class="modal-container">
        <h3>Tour Of The Month</h3>
        <p>Welcome, this month we will be visiting Mount Everest </p>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
